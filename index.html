        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(251, 177, 170);
            overflow: hidden;
            position: relative;
            flex-direction: column;
            transition: background-color 0.1s;
            
        }

        #botonConfeti {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: subirConfeti 2s ease-out forwards, epilepsiaConfeti 0.1s infinite alternate;
        }

        @keyframes subirConfeti {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--movimiento-x));
                opacity: 0;
            }
        }

        @keyframes epilepsiaConfeti {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: blue; }
            75% { background-color: green; }
            100% { background-color: purple; }
        }

        /* Mensaje animado */
        .mensaje {
            position: absolute;
            bottom: -50px; /* Aparece fuera de la pantalla */
            left: 30px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px black;
            animation: subirMensaje 2s ease-out forwards;
        }

        @keyframes subirMensaje {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            100% {
                bottom: 85%;
                opacity: 1;
            }
        }

        @keyframes epilepsiaFondo {
            0% { background-color: rgb(251, 177, 170); color: lightcoral; }
            100% { background-color: lightcoral; color: rgb(251, 177, 170); }
        }

        .heart {

            bottom: 0;
            font-size: 24px;
            color: red;
            animation: rise 5s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

    <script>
        let heartInterval;

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");

            // Posición aleatoria en la pantalla
            heart.style.left = Math.random() * window.innerWidth + "px";

            // Tamaño aleatorio
            let size = Math.random() * 40 + 30; // Entre 10px y 30px
            heart.style.fontSize = size + "px";

            // Duración aleatoria
            let duration = Math.random() * 2 + 3; // Entre 3s y 5s
            heart.style.animationDuration = duration + "s";

            document.body.appendChild(heart);

            // Eliminar el corazón cuando termine la animación
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        document.getElementById("yes").addEventListener("click", () => {

            document.body.style.animation = "epilepsiaFondo 0.3s infinite alternate";

                document.querySelectorAll(".heart").forEach(heart => heart.remove());
